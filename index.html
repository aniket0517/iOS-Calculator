<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ios calculators</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="div-one">
    <div class="div-two">
      <div class="div-p">
    <p class="js-calculation"></p>
  </div>

      <p class="p-one">
        <button onclick="
        updateCalculation('1');
      ">1</button>

        <button onclick="
        updateCalculation('2');
      ">2</button>

        <button onclick="
        updateCalculation('3');
      ">3</button>

        <button onclick="
        updateCalculation(' + ');
      " class="orange">+</button>
      </p>

      <p>
        <button onclick="
        updateCalculation('4');
      ">4</button>

        <button onclick="
        updateCalculation('5');
      ">5</button>

        <button onclick="
        updateCalculation('6');
      ">6</button>

        <button onclick="
        updateCalculation(' - ');
      " class="orange">-</button>
      </p>

      <p>
        <button onclick="
        updateCalculation('7');
      ">7</button>

        <button onclick="
        updateCalculation('8');
      ">8</button>

        <button onclick="
        updateCalculation('9');
      ">9</button>

        <button onclick="
        updateCalculation(' * ');
      " class="orange">*</button>
      </p>

      <p>
        <button onclick="
        updateCalculation('0');
      ">0</button>

        <button onclick="
        updateCalculation('.');
      ">.</button>

        <button onclick="

        calculation = eval(calculation);
        displayCalculation();

        localStorage.setItem('calculation', calculation);
      ">=</button>

        <button onclick="
        updateCalculation(' / ');
      " class="orange">/</button>
      </p>

      <p>
        <button onclick="
        calculation = '';

      
        displayCalculation();

        localStorage.setItem('calculation', calculation);
      " class="clear">Clear</button>
      </p>
       <script src="script.js"></script>
    </div>
  </div>
 
</body>

</html>
